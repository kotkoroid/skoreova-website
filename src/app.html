<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Critical resource preloading -->
		<link rel="preload" href="/fonts/SplineSansMono.ttf" as="font" type="font/truetype" crossorigin>
		<link rel="preload" href="/fonts/Audiowide-Regular.ttf" as="font" type="font/truetype" crossorigin>
		<!-- Remove background image preloading since they're now lazy loaded -->
		<!-- <link rel="preload" href="/RuzickovaBg.png" as="image"> -->
		<!-- <link rel="preload" href="/BgBartonova.png" as="image"> -->

		<!-- DNS prefetch for potential external resources -->
		<link rel="dns-prefetch" href="//fonts.googleapis.com">

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
